<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Creative Share, the ultimate platform for sharing and discovering creative texts. Express your imagination, connect with fellow creators, and embark on a journey of inspiration. Start sharing your unique stories, poetry, and thoughts today">
    <link rel="stylesheet" href="css/theme.css">
    <title>Creative Share: Unleash Your Imagination and Share Inspiring Texts</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar bg-secondary">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand front" href="index.html">
                    <img src="/images/Logolarge.png" alt="CreativeShare">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container mt-3">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="display-1 mb-0 ms-5">HELLO</h1>
                        <h1 class="display-6">please log in.</h1>
                    </div>
                </div>
            </div>
            <div class="container col-8 col-sm-4 bg-white">
                <form action="profile/index.html">
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" class="form-control" id="Email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Password" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
