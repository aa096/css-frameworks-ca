<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Refine your creative expression on Creative Share's post editing page. Edit your stories, poetry, and imaginative expressions with ease. Update your posts and contribute to the ever-evolving tapestry of artistic expressions at Creative Share">
    <title>Creative Share: edit your post</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="../../css/theme.css">
    <script src="https://kit.fontawesome.com/07deee6de3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand smaller" href="/posts/"><img src="/images/Logolarge.png" alt="CreativeShare"></a>
                <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/posts/">FEED</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/profile/">PROFILE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">LOG OUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <main>
        <section>
            <div class="container mt-3">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="display-1 mb-0">HELLO</h1>
                        <h1 class="display-6">feel free to edit.</h1>
                    </div>
                </div>
            </div>
            <div class="container bg-white col-11 mb-5">
                <div class="d-flex justify-content-end me-5">
                    <a href="#" id="goBack"><i class="fa-solid fa-xmark display-6 error"></i></a>
                </div>
                <form id="editPost">
                    <div class="mb-3">
                        <label for="" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Body</label>
                        <textarea name="body" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Media</label>
                        <input type="url" name="media" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Post</button>
                </form>
        </section>
    </main>  
</body>
</html>
