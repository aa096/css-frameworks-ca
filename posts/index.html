<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Immerse yourself in the Creative Share Feed, a dynamic stream of creative texts from passionate minds around the world. Dive into a rich tapestry of stories, poetry, and imaginative expressions. Be inspired and inspire others in this vibrant community of creativity.">
    <title>Creative Share Feed: Explore a Tapestry of Creativity</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="../css/theme.css">
    <script src="https://kit.fontawesome.com/07deee6de3.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
                <a class="navbar-brand smaller" href="../posts/"><img src="/images/Logolarge.png" alt="CreativeShare"></a>
                <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">FEED</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../profile/">PROFILE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="logoutLink" href="/">LOG OUT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <main>
        <section>
            <div class="container mt-3">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="display-1 mb-0">HELLO</h1>
                        <h1 class="display-6">feel free to read.</h1>
                    </div>
                </div>
            </div>
            <div class="container bg-white col-11 mb-5">
                <div class="d-flex flex-no-wrap justify-content-end gap-2 mb-3">
                    <form class="d-flex me-5" role="search">
                        <input class="form-control me-2" type="search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                        <label for="sortOptions">Sort by:</label>
                        <select class="select text-center ps-2" id="sortOptions" aria-expanded="false">
                            <option value="newestPosts">Newest Posts</option>
                            <option value="oldestPosts">Oldest Posts</option>
                            <option value="withImage">Posts with Image</option>
                        </select>
                </div>
                <div class="ms-5">
                    <button id="createPostButton" class="btn btn-primary">Create Post <i class="fa-solid fa-caret-down" id="caretIcon"></i></button>
                </div>
                <form class="hidden mt-4" id="createPost">
                    <div class="mb-3">
                        <label for="" class="form-label">Title</label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Body</label>
                        <textarea name="body" class="form-control" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Media</label>
                        <input type="url" name="media" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Share Post</button>
                </form>
                    <div id="post-container"> </div>
        </section>
        <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteConfirmationModalLabel">Delete Confirmation</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete this post?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-info" id="confirmDeleteButton">Delete <i class="fa-solid fa-trash"></i> </button>
                </div>
              </div>
            </div>
        </div>
    </main>  
</body>
</html>
