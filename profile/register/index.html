<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Creative Share, the ultimate platform for sharing and discovering creative texts. Express your imagination, connect with fellow creators, and embark on a journey of inspiration. Start sharing your unique stories, poetry, and thoughts today">
    <link rel="stylesheet" href="/css/theme.css">
    <title>Creative Share: Unleash Your Imagination and Share Inspiring Texts</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar bg-secondary">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand front" href="index.html">
                    <img src="/images/Logolarge.png" alt="CreativeShare">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container mt-3">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="display-1 mb-0">HELLO</h1>
                        <h1 class="display-6">please register.</h1>
                    </div>
                </div>
            </div>
            <div class="container col-8 col-sm-4 bg-white">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" required pattern="^[\w]+$" title="Name must only contain lower case and upper case letters, numbers and underscore (_) Example: User_123">      
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" id="Email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="Password" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <label for="Banner" class="form-label">Banner</label>
                        <input type="url" name="banner" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="Avatar" class="form-label">Avatar</label>
                        <input type="url" name="avatar" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-2">Register</button>
                    </div>
                    <div class="text-center">
                        <p class="pt-3 darker">Already have an account?</p>
                        <a href="/index.html"><p class="btn btn-primary">Log in Here</p></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
