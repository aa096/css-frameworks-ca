<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Creative Share, the ultimate platform for sharing and discovering creative texts. Express your imagination, connect with fellow creators, and embark on a journey of inspiration. Start sharing your unique stories, poetry, and thoughts today">
    <link rel="stylesheet" href="/css/theme.css">
    <title>Creative Share: Unleash Your Imagination and Share Inspiring Texts</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<body data-bs-theme="dark">
    <header>
        <nav class="navbar bg-secondary">
            <div class="container d-flex justify-content-center">
                <a class="navbar-brand front" href="index.html">
                    <img src="/images/Logolarge.png" alt="CreativeShare">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container mt-3">
                <div class="row text-center">
                    <div class="col-12">
                        <h1 class="display-1 mb-0">HELLO</h1>
                        <h1 class="display-6">please register.</h1>
                    </div>
                </div>
            </div>
            <div class="container col-8 col-sm-4 bg-white">
                <form id="register-form">
                    <div class="mb-3">
                        <label for="Name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" required pattern="^[\w]+$" title="Name must only contain lower case and upper case letters, numbers and underscore (_) Example: User_123">      
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" id="Email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register">
                    </div>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="Password" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <label for="Banner" class="form-label">Banner-Url</label>
                        <input type="url" name="banner" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="Avatar" class="form-label">Avatar-Url</label>
                        <input type="url" name="avatar" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mt-2">Register</button>
                    </div>
                    <div class="text-center">
                        <p class="pt-3 darker">Already have an account?</p>
                        <a href="/index.html"><p class="btn btn-primary">Log in Here</p></a>
                    </div>
                </form>
            </div>
            <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="errorModalLabel">Error</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="errorModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="loginButton">Go to Login</button>
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>             
        </section>
    </main>
</body>
</html>
